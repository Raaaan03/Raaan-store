<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raaan Store â€” Sosial</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
     body {
        background: #0d0d0d;
        color: #fff;
        font-family: "Inter", sans-serif;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        user-select: none;
        touch-action: manipulation;
      }
    .container{flex:1;padding:20px;max-width:800px;margin:auto;width:100%;}
    h2{margin:20px 0 10px;font-size:1.4rem;border-left:4px solid #00ffe1;
      padding-left:10px;}
    .socmed-nav{display:flex;justify-content:center;gap:20px;margin-bottom:20px;}
    .socmed-nav a{color:#888;text-decoration:none;font-size:.9rem;
      padding:6px 10px;border-bottom:2px solid transparent;
      transition:color .2s,border-bottom .2s;}
    .socmed-nav a.active,
    .socmed-nav a:hover{color:#03dac6;border-bottom:2px solid #03dac6;}
    .category-section h3{font-size:1.2rem;margin:20px 0 10px;color:#00f2ea;
      text-transform:capitalize;}
    .item{background:#1e1e1e;padding:1rem;margin-bottom:.5rem;border-radius:.5rem;
      display:flex;justify-content:space-between;}
    .item span:first-child{font-weight:bold;}
    .item span:last-child{color:#03dac6;}
     nav.navbar {
  max-width: 500px;
  margin: 0 auto;
  position: fixed;
  bottom: 0;  left: 0;
  right: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  background: #1f1f1f;
  border-top: 1px solid #333;
  box-shadow: 0 -2px 6px rgba(0,0,0,.7);
  color: white;
  z-index: 1000;
}

   nav.navbar a {
  flex: 1;
  text-align: center;
  padding: 12px 0;
  color: #fff;
  font-size: 1.5rem;
  position: relative;
  transition: color 0.3s;
}

    nav.navbar a.active, nav.navbar a:hover {
      color:#1313f9;
    }
    nav.navbar a.active {
      border-top:3px solid #1313f9; font-weight:700;
    }
    nav.navbar a::before {
      content:attr(title);
      position:absolute; bottom:100%; left:50%;
      transform:translate(-50%,-10px);
      background:#1313f9; color:white;
      padding:3px 8px; border-radius:4px;
      font-size:.75rem; white-space:nowrap;
      opacity:0; pointer-events:none;
      transition:opacity .3s,transform .3s; z-index:1001;
    }
    nav.navbar a:hover::before, nav.navbar a.active::before {
      opacity:1; transform:translate(-50%,-20px); pointer-events:auto;
    }
      .loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(18, 18, 18, 0.85);
        backdrop-filter: blur(6px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      /* Loader animasi kotak 3D */
      .loader {
        position: relative;
        width: 48px;
        height: 48px;
        background: #1313f9;
        transform: rotateX(65deg) rotate(45deg);
        // remove bellows command for perspective change
        //transform: perspective(200px) rotateX(65deg) rotate(45deg);
        color: #fff;
        animation: layers1 1s linear infinite alternate;
      }
      .loader:after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.7);
        animation: layerTr 1s linear infinite alternate;
      }

      @keyframes layers1 {
        0% {
          box-shadow: 0px 0px 0 0px;
        }
        90%,
        100% {
          box-shadow: 20px 20px 0 -4px;
        }
      }
      @keyframes layerTr {
        0% {
          transform: translate(0, 0) scale(1);
        }
        100% {
          transform: translate(-25px, -25px) scale(1);
        }
      }
    </style>

    <script>
      window.addEventListener("load", () => {
        // Loader selama 1 detik, baru sembunyikan loader dan munculkan konten
        setTimeout(() => {
          document.getElementById("loader").style.display = "none";
          document.getElementById("mainContent").style.display = "block";
          // Navbar gak diubah, tampilkan seperti biasa
          document.getElementById("navMenu").style.display = ""; // tetap default CSS
        }, 1000);
      });
    </script>
  </head>
  <body>
    <!-- Loader animasi -->
    <div class="loader-wrapper" id="loader">
      <span class="loader"></span>
    </div>
  <div class="container">
    <h2 id="sosial-title">Layanan Sosial Media TikTok</h2>
    <div id="nav-socmed" class="socmed-nav">
      <a data-platform="tiktok" class="active"><i class="fab fa-tiktok"></i> TikTok</a>
      <a data-platform="instagram"><i class="fab fa-instagram"></i> Instagram</a>
      <a data-platform="youtube"><i class="fab fa-youtube"></i> YouTube</a>
    </div>
    <div id="sosial-container"></div>
  </div>

  <nav class="navbar">
            <a href="index.html" title="Beranda"><i class="fas fa-home"></i></a>
            <a href="freeapk.html"  title="Free APK"><i class="fas fa-download"></i></a>
            <a href="social.html"  class="active" title=" Kebutuhan Sosial Media"><i class="fas fa-users"></i></a>
            <a href="apkpremium.html" title="Premium"><i class="fas fa-crown"></i></a>
            <a href="nokos.html" title="NoKos "><i class="fas fa-sd-card"></i></a>
            <a href="testimoni.html" title="Testimoni"><i class="fas fa-comment-dots"></i></a>
        </nav>
    </div>

  <script>
    function cap(s){return s.charAt(0).toUpperCase()+s.slice(1);}
    const socialData={
      tiktok:[
        {kategori:"Followers",layanan:"100 Followers",harga:"Rp1.000"},
        {kategori:"Followers",layanan:"200 Followers",harga:"Rp2.000"},
        {kategori:"Views",layanan:"1K Views",harga:"Rp1.500"},
        {kategori:"Likes",layanan:"100 Likes",harga:"Rp1.000"}
      ],
      instagram:[
        {kategori:"Followers",layanan:"100 Followers",harga:"Rp1.200"},
        {kategori:"Followers",layanan:"200 Followers",harga:"Rp2.200"},
        {kategori:"Likes",layanan:"100 Likes",harga:"Rp1.200"},
        {kategori:"Views",layanan:"1K Views",harga:"Rp1.800"}
      ],
      youtube:[
        {kategori:"Subscribers",layanan:"100 Subs",harga:"Rp2.000"},
        {kategori:"Views",layanan:"1K Views",harga:"Rp2.500"},
        {kategori:"Likes",layanan:"100 Likes",harga:"Rp1.500"}
      ]
    };
    function renderSocial(platform){
      const cont=document.getElementById('sosial-container');
      cont.innerHTML='';
      let curr='';
      socialData[platform].forEach(o=>{
        if(o.kategori!==curr){
          curr=o.kategori;
          const hdr=document.createElement('h3');
          hdr.textContent=curr;
          hdr.className='category-section';
          cont.appendChild(hdr);
        }
        const row=document.createElement('div');
        row.className='item';
        row.innerHTML=`<span>${o.layanan}</span><span>${o.harga}</span>`;
        cont.appendChild(row);
      });
    }
    document.querySelectorAll('.socmed-nav a').forEach(a=>{
      a.onclick=e=>{
        e.preventDefault();
        document.querySelectorAll('.socmed-nav a').forEach(x=>x.classList.remove('active'));
        a.classList.add('active');
        renderSocial(a.dataset.platform);
        document.getElementById('sosial-title').textContent='Layanan Sosial Media '+cap(a.dataset.platform);
      };
    });
    // init
    renderSocial('tiktok');
  </script>
</body>
</html>
