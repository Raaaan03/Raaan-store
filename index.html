    body {

        margin: 0 auto;
        padding: 20px;

      /* Loader wrapper full screen dengan background blur hitam */
      .loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(18, 18, 18, 0.85);
        backdrop-filter: blur(6px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
nav.navbar {
  max-width: 500px;
  margin: 0 auto;
  position: fixed;
  bottom: 0;  left: 0;
  right: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  background: #1f1f1f;
  border-top: 1px solid #333;
  box-shadow: 0 -2px 6px rgba(0,0,0,.7);
  color: white;
  z-index: 1000;
}

   nav.navbar a {
  flex: 1;
  text-align: center;
  padding: 12px 0;
  color: #fff;
  font-size: 1.5rem;
  position: relative;
  transition: color 0.3s;
}

    nav.navbar a.active, nav.navbar a:hover {
      color:#1313f9;
    }
    nav.navbar a.active {
      border-top:3px solid #1313f9; font-weight:700;
    }
    nav.navbar a::before {
      content:attr(title);
      position:absolute; bottom:100%; left:50%;
      transform:translate(-50%,-10px);
      background:#1313f9; color:white;
      padding:3px 8px; border-radius:4px;
      font-size:.75rem; white-space:nowrap;
      opacity:0; pointer-events:none;
      transition:opacity .3s,transform .3s; z-index:1001;
    }
    nav.navbar a:hover::before, nav.navbar a.active::before {
      opacity:1; transform:translate(-50%,-20px); pointer-events:auto;
    }
      /* Loader animasi kotak 3D */
      .loader {
        position: relative;
        width: 48px;
        height: 48px;
        background: #1313f9;
        transform: rotateX(65deg) rotate(45deg);
        // remove bellows command for perspective change
        //transform: perspective(200px) rotateX(65deg) rotate(45deg);
        color: #fff;
        animation: layers1 1s linear infinite alternate;
      }
      .loader:after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.7);
        animation: layerTr 1s linear infinite alternate;
      }

      @keyframes layers1 {
        0% {
          box-shadow: 0px 0px 0 0px;
        }
        90%,
        100% {
          box-shadow: 20px 20px 0 -4px;
        }
      }
      @keyframes layerTr {
        0% {
          transform: translate(0, 0) scale(1);
        }
        100% {
          transform: translate(-25px, -25px) scale(1);
        }
      }
    </style>

    <script>
      window.addEventListener("load", () => {
        // Loader selama 1 detik, baru sembunyikan loader dan munculkan konten
        setTimeout(() => {
          document.getElementById("loader").style.display = "none";
          document.getElementById("mainContent").style.display = "block";
          // Navbar gak diubah, tampilkan seperti biasa
          document.getElementById("navMenu").style.display = ""; // tetap default CSS
        }, 1000);
      });
    </script>
