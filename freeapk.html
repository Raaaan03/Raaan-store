    <style>
        * {

        body {
        background: #0d0d0d;

        font-family: "Inter", sans-serif;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        user-select: none;
        touch-action: manipulation;
      }

        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(6px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            width: 48px;
            height: 48px;
            background: #1313f9;
            transform: rotateX(65deg) rotate(45deg);
            animation: layers1 1s linear infinite alternate;
        }

        .loader:after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.7);
            animation: layerTr 1s linear infinite alternate;
        }

        @keyframes layers1 {
            0% {
                box-shadow: 0 0 0 0;
            }

            100% {
                box-shadow: 20px 20px 0 -4px;
            }
        }

        @keyframes layerTr {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(-25px, -25px) scale(1);
            }
        }

        #mainContent {
            display: none;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            width: 100%;
        }

        h2 {
            margin: 20px 0 10px;
            font-size: 1.4rem;
            border-left: 4px solid #00ffe1;
            padding-left: 10px;
        }

        .file-box {
            background: #121212;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 12px 16px;
            margin: 8px 0;
            cursor: pointer;
            transition: background .2s;
        }

        .file-box:hover {
            background: #1e1e1e;
        }

        .file-name {
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .file-url {
            font-size: .85rem;
            color: #888;
            word-break: break-all;
        }

   nav.navbar {

    nav.navbar a::before {

      padding:3px 8px; border-radius:4px;
      font-size:.75rem; white-space:nowrap;
      opacity:0; pointer-events:none;
      transition:opacity .3s,transform .3s; z-index:1001;
